<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Javascript Issue Tracker</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
</head>

<body onload="fetchIssues()">
  <!-- Jquery JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <!-- bootstrap JS -->
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <!-- Chance JS to generate the random ID for each issue -->
  <script src="http://chancejs.com/chance.min.js">
  </script>
  <!-- Main JS -->
  <script type="text/javascript" src="main.js"></script>

  <!-- Main content -->

  <div class="container">
    <h1>Javascript Issue Tracker <small>by rajasekarsribalan.com</small></h1>
    <div class="jumbotron">
      <h3>Add New Issue:</h3>
      <form id="issueInputForm">
        <div class="form-group">
          <label for="issueDescInput">Description</label>
          <input type="text" class="form-control" id="issueDescInput" placeholder="Describe an issue ...">
        </div>
        <div class="form-group">
          <label for="issueSeverityInput">Severity</label>
          <select class="form-control" id="issueSeverityInput">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
              </select>
        </div>
        <div class="form-group">
          <label for="issueAssignedToInput">Assigned To</label>
          <input type="text" class="form-control" id="issueAssignedToInput" placeholder="Enter responsible ...">
        </div>
        <button type="submit" onclick="saveIssue(this)" class="btn btn-primary">Add</button>
      </form>
    </div>

    <div class="col-lg-12">
      <div id="issuesList">

      </div>

    </div>

    <div class="footer">
      <p>&copy rajasekarsribalan.com</p>
    </div>
  </div>
</body>

</html>
